<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Feedback</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.svg" alt="bubble" />
    </header>
    <form>
      <fieldset class="personal-info-fieldset">
        <legend>
          <h2>Informações pessoais</h2>
        </legend>
        <div class="name-wrapper">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" />
          </div>

          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname" />
          </div>
        </div>

        <div class="input-wrapper email-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="text" id="email" />
        </div>
      </fieldset>

      <fieldset class="fieldset-wrapper">
        <legend>
          <h2>Informações do mentor</h2>
        </legend>

        <div class="line"></div>

        <div class="input-wrapper mentor-name-wrapper">
          <label for="mentor-name">Selecione quem foi o seu mentor</label>
          <input type="text" id="mentor-name" />
        </div>

        <div class="textarea-wrapper">
          <label for="textarea">Feedback sobre o mentor </label>
          <textarea id="textarea"></textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="mentorship-checkbox" />
          <label for="mentorship-checkbox"
            >Todas as minhas dúvidas foram esclarecidas durante a
            mentoria.</label
          >
        </div>
      </fieldset>

      <fieldset class="fieldset-wrapper">
        <legend>
          <h2>Agendando próxima mentoria</h2>
        </legend>

        <div class="line"></div>

        <div class="date-wrapper">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date" />
          </div>

          <div class="time-wrapper">
            <div class="input-wrapper">
              <label for="starting-time">Das</label>
              <input type="time" id="starting-time" />
            </div>

            <div class="input-wrapper">
              <label for="ending-time">Até</label>
              <input type="time" id="ending-time" />
            </div>
          </div>
        </div>
      </fieldset>

      <button>Salvar</button>
    </form>
  </body>
</html>
